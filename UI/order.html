<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
          <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="container">
    <h2>New Order</h2>

    <input
        id="customerName"
        class="form-control"
        placeholder="Customer Name"
        required
    ><br>

    <table class="table table-bordered" id="orderTable">
        <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="addMoreBtn" class="btn btn-primary">Add More</button>

    <h4 class="text-right">
        Grand Total:
        <input id="grandTotal" readonly value="0.00">
    </h4>

    <button id="saveOrderBtn" class="btn btn-success">
        Save Order
    </button>
</div>

<script src="js/packages/jquery-3.6.0.min.js"></script>
<script src="js/packages/bootstrap.min.js"></script>
<script src="js/custom/common.js"></script>
<script src="js/custom/order.js"></script>
</body>
</html>
